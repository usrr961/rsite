    <script> function setup() {
  createCanvas(400, 400);
}

function draw() {
  background(220);
  noStroke();
var x = -17; // position of the car

draw = function() {
    background(192, 204, 20);
   
    // draw the car body
    fill(255, 0, 115);
    rect(x, 200, 100, 20,20);
    rect(x + 15, 178, 70, 40,18);
    // draw the wheels
    fill(56, 49, 49);
    ellipse(x + 25, 221, 24, 24);
    ellipse(x + 75, 221, 24, 24);
    
    x = x + 2.8;
    if (x > 547) {x = -86;}
};

//mouseMoved = function() {

}</script>
